<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/transit.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
	<script src="js/masonry.pkgd.min.js" type="text/javascript"></script>
	<script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
	
	<link rel='stylesheet' type'text/css' href="style.css"/>
	<title>Fruit Support</title>
</head>
<body class='intro'>
<main>
<section id="top">
	<header>
		<div class="logo"><div class="img"><img src="img/logo.svg"/></div></div>
	</header>
</section>


<section id="middle">
	<div id="intro">
		<header>
			<div class="logo"><div class="img"><img src="img/logo.svg"/></div></div>

			<ul id="btns">
				<li><div class="btn"></div></li>
				<li><div class="btn" id="enter"><img src="img/come-in.svg"/></div></li>
				<!-- <li><div class="btn" id="donate"><img src="img/donate.svg"/></div></li> -->
			</ul>
		</header>
	</div>


	<div id="selection" class="frame">
		<ul id="basket">
			<li class="sticker" alt="mango">
				<span><img src="img/labels/mango.svg"/></span>
			</li>
			<li class="sticker" alt="lime" class="smaller">
				<span><img src="img/labels/lime.svg"/></span>
			</li>
			<li class="sticker" alt="banana">
				<span><img src="img/labels/banana.svg"/></span>
			</li>
			<li class="sticker" alt="avocado">
				<span><img src="img/labels/avocado.svg"/></span>
			</li>
			<li class="sticker" alt="plantain">
				<span><img src="img/labels/plantain.svg"/></span>
			</li>
		</ul>
	</div>
	<div id="fruit" class="frame">
		<div id="selected"></div>
		<div id="info">
			<div class="center">
			<div id="labels">
				<span class="label" id="look"><img src="img/titles/look.png"><p></p></span>
				<span class="label" id="feel"><img src="img/titles/feel.png"><p></p></span>
				<span class="label" id="smell"><img src="img/titles/smell.png"></h2><p></p></dspan
			</div>
			<div class="hardness">
				<img src="img/scale.png" class="scale"/>
				<img id="pointer" src="img/pointer.svg"></img>
			</div>
			</div>
		</div>
	</div>

	
	
</section>
<section id="bottom">
	<div id="sliderWrap">
		<div class="slider"></div>
	</div>
</section>


</main>
<div id="media-check"></div>
</body>

</html>
